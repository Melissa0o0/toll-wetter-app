<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/style.css" />
  </head>
  <body>
    <div class="wetter-app">
      <header>
        <p class="wetter-app-quote">Gone with the weather!</p>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="wetter-app-data">
          <div class="wetter-app-temperature-data">
            <div>
              <span class="wetter-app-emoji" id="emoji"> ⛅️ </span>
              <span
                ><strong id="temperature">8</strong>
                <strong class="wetter-app-temperature" id="degrees"
                  >°C</strong
                ></span
              >
            </div>
          </div>
          <div>
            <h1 class="wetter-app-city" id="city">Berlin</h1>
            <p class="wetter-app-details">
              <br /><span id="time"></span> <br /><span id="mood"></span>
              <br />Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
        </div>
        <div class="wetter-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Melissa0o0" target="_blank"> Melissa Shi</a
        >, is
        <a href="https://github.com/Melissa0o0/toll-wetter-app" target="_blank">
          open-sourced on Github
        </a>
        and
        <a href="https://toll-wetter.netlify.app" target="_blank">
          hosted on Netlify
        </a>
      </footer>
      <script src="scr/script.js"></script>
    </div>
  </body>
</html>
